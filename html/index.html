<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
    <style>
        #content{
            padding: 30px, 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Exercise
        </h1>
    </header>  
    <nav>
        <a href  wm-nav="exercises/test.html">01 - Text</a> <!--it loads a new page-->
        <a href  wm-nav="exercises/text2.html">02 - Text</a> 
        <a href  wm-nav="exercises/text3.html">03 - Text</a> 
        <a href  wm-nav="exercises/lists.html">04 - Lists</a> 
        <a href  wm-nav="exercises/lists2.html">05 - Lists</a> 
        <a href  wm-nav="exercises/links.html">06 - Links</a> 
    </nav>  
    <section id="content"></section>
    <footer>
        WEB DEVELOPMENT
    </footer>

    <script>
        //select all tags
        document.querySelectorAll('[wm-nav]').forEach(link =>{ //get all link using forEach
            console.log(link)
            const content = document.getElementById('content');

            link.onclick = function(e){
                e.preventDefault()
                //console.log("callback when we click")
                fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text())
                .then(html => {content.innerHTML = html;
                //Ajax call
                //get when the result of the promise is resolved
                //get the content of other file and load it in this page

                    // Manually execute scripts from loaded HTML
                    const scripts = content.querySelectorAll('script');
                    console.log(scripts);
                    scripts.forEach(oldScript =>{
                        const newScript = document.createElement('script');
                        if(oldScript.src){
                            newScript.src = oldScript.src;
                            newScript.async  =false;
                        }
                        else{
                            newScript.textContent = oldScript.textContent;
                        }
                        oldScript.parentNode.appendChild(newScript);
                    });
                }); 
            }
            //LOAD WITHOU EXIT THE PAGE  
        });
    </script>
</body>
</html>
