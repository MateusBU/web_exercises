<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
</head>
<body>
    <header>
        <h1>
            Exercise
        </h1>
    </header>  
    <nav>
        <a href  wm-nav="exercises/test.html">01 - Teste</a> <!--it loads a new page-->
        <a href  wm-nav="exercises/test2.html">02 - Teste</a> 
    </nav>  
    <section id="content"></section>
    <footer>
        WEB DEVELOPMENT
    </footer>

    <script>
        //select all tags
        document.querySelectorAll('[wm-nav]').forEach(link =>{ //get all link using forEach
            console.log(link)
            const content = document.getElementById('content');

            link.onclick = function(e){
                e.preventDefault()
                //console.log("callback when we click")
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html); 
                    //Ajax call
                    //get when the result of the promise is resolved
                    //get the content of other file and load it in this page
            }
            //LOAD WITHOU EXIT THE PAGE  
        });
    </script>
</body>
</html>
